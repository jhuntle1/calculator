<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Calculator JS</title>
   
</head>
<body>
    <div class="calculator-body">
    <form name="calculator">
        <input name="readout" id="readout" value="">

            <input type="button" class="num" id="clear" value="c" onclick="runC()">
            <input type="button" class="num">
            <input type="button" class="num">
            <input type="button" class="num">

            <input type="button" class="num" value="7" onclick="run7()">
            <input type="button" class="num" value="8" onclick="run8()">
            <input type="button" class="num" value="9" onclick="run9()">
            <input type="button" id="divide" class="num" value="/" onclick="runDivide()">

            <input type="button" class="num" value="4" onclick="run4()">
            <input type="button" class="num" value="5" onclick="run5()">
            <input type="button" class="num" value="6" onclick="run6()">
            <input type="button" id="multiply" class="num" value="*" onclick="runMultiply()">

            <input type="button" class="num" value="1" onclick="run1()">
            <input type="button" class="num" value="2" onclick="run2()">
            <input type="button" class="num" value="3" onclick="run3()">
            <input type="button" id="subtract" class="num" value="-" onclick="runSubtract()">

            <input type="button" class="num" value="0" onclick="run0()">
            <input type="button" id="decimal" class="num" value="." onclick="runDecimal()">
            <input type="button" id="equals" class="num" value="=" onclick="runEquals()">
            <input type="button" id="plus" class="num" value="+" onclick="runPlus()">


        </div>
</body>
</html>
