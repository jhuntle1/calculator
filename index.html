<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="calculator-body clearfix">
        <form name="case">
        <input name="display" id="readout" value="">
        <!--<div id="readout"></div>-->
        <div class="keys">
            <input type="button" class="num" value="c" onclick="runC()">
            <!--<span class="num" id="clear"><button>c</button></span>-->
            <span class="num"></span>
            <span class="num"></span>
            <span class="num"></span>
            <input type="button" class="num" value="7" onclick="run7()">
            <input type="button" class="num" value="8" onclick="run8()">
            <input type="button" class="num" value="9" onclick="run9()">
            <!--<span class="num" id="num-7"><button>7</button></span>
            <span class="num" id="num-8"><button>8</button></span>
            <span class="num" id="num-9"><button>9</button></span>-->
            <span class="num symbol" id="divide"><button>รท</button></span>
            <span class="num" id="num-4"><button>4</button></span>
            <span class="num" id="num-5"><button>5</button></span>
            <span class="num" id="num-6"><button>6</button></span>
            <span class="num symbol" id="multiply"><button>*</button></span>
            <span class="num" id="num-1"><button>1</button></span>
            <span class="num" id="num-2"><button>2</button></span>
            <span class="num" id="num-3"><button>3</button></span>
            <span class="num symbol" id="subtract"><button>-</button></span>
            <span class="num" id="num-0"><button>0</button></span>
            <span class="num symbol" id="decimal"><button>.</button></span>
            <span class="num symbol" id="result"><button>=</button></span>
            <span class="num symbol" id="add"><button>+</button></span>
        </div>
    </div>
</body>
</html>
